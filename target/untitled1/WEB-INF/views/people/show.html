<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<h4>About person:</h4>
<div th:text="${'ID: ' + person.getId()}">VALUE</div>
<div th:text="${'Name: ' + person.getName()}">VALUE</div>
<div th:text="${'Age: ' + person.getAge()}">VALUE</div>
<div th:text="${'Email: ' + person.getEmail()}">VALUE</div>
<br/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<a>or</a>
<a href="/people">Back</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
